  .swiper-container {

    border-top-right-radius: 5px;
    border-top-left-radius: 5px;
  }

    height: 45px;
    padding: 10px;
    font-weight: bold;
  }

    padding-bottom: 10px;
  }

  }

      background: transparent;
  }

  @media only screen and (min-width: 780px) {

    .swiper-slide {
      width: 50% !important;
    }

  }

  .bar-sections {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    width: 100%;
    margin-bottom: 15px;
    border-radius: 5px;
    font-size: 0.95em;
  }

  .bar-sections .bar-section {
    display: flex;
    flex-direction: column;
    flex-basis: 100%;
    flex: 1;
    text-align: center;
    font-size: 1em;
    font-weight: bold;
    font-size: 0.95em;
  }

  .bar-sections.standard {
    box-shadow: 0px 2px 4px 0px rgba(97,97,97,0.15);
    padding: 10px;
  }

  .bar-sections .bar-section.active {
    color: #000;
  }

  .bar-sections .bar-section.active {
    border-radius: 10px;
    font-weight: bold;
  }

  .bar-sections .bar-section {
    color: #2d4255b8;
  }

  .bar-sections.orange .bar-section.active {
    background-color: #ef62543b;
    border-radius: 10px;
    color: #ee5748;
    font-weight: bold;
  }

}
