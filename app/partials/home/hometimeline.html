<div ng-include="'partials/headerhome.html'"></div>

<style>

  @media screen and (max-width: 768px) {
    .navbar-slider {
      display: none;
    }
    .navbar-top-first {
      margin-bottom: 2px;
    }
    .container-home {
      padding-top: 43px !important;
    }
    .section-content-col {
      padding-left: 0px;
      padding-right: 0px;
    }
  }

</style>

<div class="container-fluid container-home animated fadeIn" style="padding-bottom: 30px;">

  <!-- Welcome -->
  <div class="row" ng-controller="HomeTimelineCtrl">

    <div class="col-sm-4 col-md-3 section-menu-col">

      <div class="section-menu-title">Universidades</div>

      <div class="section-menu">
        <timelinemenuuniversity uid="{{u.universityId}}" ng-if="u.unsubscribed == false" ng-repeat="u in user.universitiesSubscribed"></timelinemenuuniversity>
        <div ng-if="user.universitiesSubscribed.length == 0" class="option">Você não esta registrado em nenhuma Universidade</div>
      </div>

    </div>
    <!-- col-sm-8 -->

    <div class="col-xs-12 col-sm-8 col-md-9 section-content-col">

      <div style="height: 20px"></div>

      <div style="padding-left: 15px; padding-right: 15px;">
        <div style="font-size: 1.2em; font-weight: bold; display: inline-block; margin-right: 10px;">Popular</div>
        <div style="font-size: 1.2em; font-weight: bold; display: inline-block; margin-right: 10px; color: #ccc;">Tech</div>
        <div style="font-size: 1.2em; font-weight: bold; display: inline-block; margin-right: 10px; color: #ccc;">Business</div>
        <div style="font-size: 1.2em; font-weight: bold; display: inline-block; margin-right: 10px; color: #ccc;">Art</div>
      </div>

      <div style="height: 15px"></div>

      <div style="padding-left: 15px; padding-right: 15px;">
        <div ng-repeat="x in ['Investments', 'SaaS', 'Venture Capital', 'Valuation', 'Philosophy', 'Math', 'History', 'Start-up', 'Computer Science']" style="font-size: 1.1em; margin-bottom: 10px; margin-right: 5px; display: inline-block; background-color: #cdcdcd; border-radius: 4px; padding-left: 5px; padding-right: 5px; font-weight: 400;">{{x}}</div>
      </div>
      <!-- -->

      <div style="height: 20px"></div>

      <div style="padding-left: 15px; padding-right: 15px;">
        <div style="font-size: 1.7em; font-weight: bold;">Timeline</div>
      </div>

      <div style="height: 15px"></div>

      <div ng-repeat="activity in activities">
        <timelinenewforumpost ng-if="activity.entryType != 'comment'" reshare="{{activity.rePost}}" like="{{activity.like}}" comments="{{activity.comments}}" cid="{{activity.modelId}}" aid="{{activity.creatorId}}" uid="{{activity.universityId}}"></timelinenewforumpost>
      </div>

      <div ng-if="user.universitiesSubscribed.length > 0" infinite-scroll='nextPage()' infinite-scroll-disabled='busy' infinite-scroll-distance='1'>
        <timelineposthome fp="{{fp}}" ng-repeat="fp in forumPosts"></timelinepost>
      </div>

    </div>
    <!-- end col-xs-12 col-sm-8 -->

    </div>
    <!-- emd -->

  </div>
  <!-- end row -->

  <!-- End create own university -->

</div>
<!-- container-fluid container-full -->

<div class="academia-footer" style="z-index: 9; background-color: #fff; box-shadow: 0px -2px 4px -1px rgba(0,0,0,0.15); -moz-box-shadow: 0px -2px 4px -1px rgba(0,0,0,0.15); -webkit-box-shadow: 0px -2px 4px -1px rgba(0,0,0,0.15);">

  <ul style="width: 98%" style="color: #565656 !important;">

    <li style="width: 20%; min-width: unset; padding-top: 4px; padding-left: 0; padding-right: 0;">
      <a style="color: #565656 !important;" href="/home/timeline" ng-class="forumClass">
        <i style="font-size: 1.7em; color: #52bfea; font-weight: bolder;" class="far fa-newspaper"></i>
      </a>
    </li>

    <li style="width: 20%; min-width: unset; padding-top: 4px; padding-left: 0; padding-right: 0;">
      <a style="color: #565656 !important;" href="/home">
        <i style="font-size: 1.7em;" class="fas fa-search"></i>
      </a>
    </li>

    <li style="width: 20%; min-width: unset; padding-left: 0; padding-right: 0;">
      <a style="color: #565656 !important;" href="/home/create">
        <i style="font-size: 1.7em;" class="fas fa-plus"></i>
      </a>
    </li>

    <li style="width: 20%; min-width: unset; padding-left: 0; padding-right: 0;">
      <a style="color: #565656 !important;" href="/a/{{university.url}}/forum/category/all" ng-class="forumClass">
        <i style="font-size: 1.7em;" class="fas fa-bell"></i>
      </a>
    </li>

    <li style="width: 20%; min-width: unset; padding-top: 4px; padding-left: 0; padding-right: 0;">
      <a style="color: #565656 !important;" href="/perfil" ng-class="forumClass">
        <i style="font-size: 1.7em;" class="fas fa-user-graduate"></i>
      </a>
    </li>

  </ul>

</div>
