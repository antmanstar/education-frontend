<div ng-include="'partials/headerhome.html'"></div>

<style>
    .btn-coral {
        background-color: #ee5748;
        box-shadow: 0px 8px 15px rgba(238, 87, 72, 0.51);
        transition: all 0.3s ease 0s;
        cursor: pointer;
    }

    .btn-coral:hover {
        background-color: #c54a3e;
        box-shadow: 0px 3px 15px rgba(238, 87, 72, 0.7);
    }

    .course-dash-menu {
        margin-top: 55px;
    }

    .course-dash-menu-option {
        font-size: 1.6em;
        color: #bbbbbb;
        font-weight: bold;
        margin-bottom: 15px;
        cursor: pointer;
    }

    .course-dash-menu-option:hover {
        color: #525252;
    }

    .course-card .user-image {
        display: inline-block;
        vertical-align: top;
    }

    .card-text-editor-options .icon {
        padding: 10px;
    }
</style>

<div class="container-fluid container-home" ng-if="access">

    <div class="row academia-content" style="margin-bottom: 30px;">

        <div class="col-xs-12 col-sm-9 col-lg-7">

            <div style="color: #2f4457; font-size: 2.5em; margin-bottom: 5px; font-weight: bolder;  margin-bottom: 80px;">{{course.title}}</div>

            <!-- -->
            <div class="course-card" style="box-shadow: unset; width: 100%; padding: 0px; padding-top; 1px;padding-left: 1px; padding-right: 1px;">
                <textarea ui-tinymce="tinymceOptions" ng-model="description"></textarea>
                <button ng-click="save(description)" type="button" style="margin-top: 15px;" class="btn btn-info">{{'SUBMIT' | translate}}</button>
            </div>

            <!-- -->

            <div class="course-card" ng-repeat="t in timelines">

                <div class="user-image" style="line-height: 30px; margin-bottom: 10px;" studentinfosmall sid="{{t.accountId}}">

                </div>

                <div style="font-size: 1.2em;" ng-bind-html="t.description">

                </div>

            </div>

        </div>
        <!-- end col-xs-12 -->

        <div ng-controller="CoursesDashboardMenuCtrl" ng-include="'partials/courses/dashboard/menudash.html'"></div>

    </div>
    <!-- end row academia-content -->


    <style>
        .button-highlighter {
            box-shadow: 0px 8px 15px rgba(48, 179, 159, 0.51);
            transition: all 0.3s ease 0s;
            cursor: pointer;
        }

        .course-card {
            box-shadow: 0px 0px 3px 0px rgba(171, 171, 171, 0.5);
            border-radius: 4px;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
            margin-bottom: 15px;
        }

        .course-card .topic {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .course-card .topic .text {
            display: inline-block;
            width: calc(100% - 39px);
        }

        .course-card .topic .title {
            font-size: 1.3em;
            display: inline-block;
            font-weight: 500;
        }

        .course-card .topic .title {
            font-size: 1.2em;
            color: #3c3c3c;
        }

        .course-card .topic .subtitle {
            color: #8c8c8c;
        }

        .course-card .topic .line {
            width: 35px;
            font-size: 0.5em;
            padding-top: 7px;
            vertical-align: top;
            text-align: center;
            display: inline-block;
            color: #d8d8d8;
        }

        .instrutora {
            margin-right: 15px;
            display: inline-block;
        }

        .instrutora .author {
            font-size: 1.25em;
        }

        .instrutora .author .name {
            font-weight: 600;
        }

        .instrutora .author .title {
            font-weight: 400;
            font-size: 0.8em;
        }

        .instrutora .text {}

        .instrutora .picture {
            margin-bottom: 10px;
        }

        @media only screen and (max-width: 768px) {
            .course-card {
                padding-right: 10px;
                padding-left: 10px;
            }
        }
    </style>


</div>
<!-- end row academia-content -->

</div>
<!-- container-full -->
